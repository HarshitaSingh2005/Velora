<section class="subscription">

    <label>Email:</label>
    <input type="email" required><br>
    <label>Plan:</label>

      <option value="basic">Basic - 2 bags/month</option>
      <option value="standard">Standard - 4 bags/month</option>

    <button type="submit">Subscribe</button>
  </form>
</section>
